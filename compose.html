<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compose Blog</title>

  
  <script src="https://kit.fontawesome.com/84e9c766e2.js" crossorigin="anonymous"></script>
  
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  
  <link rel="stylesheet" href="compose.css">
</head>

<body>
  
  <div class="compose-wrapper">
    <h1 class="text-center mb-5">Begin Your Blogging Journey</h1>

    <form method="post" action="submit_blog.php" class="blog-form">
      <div class="form-group">
        <label for="name" class="form-label">Your Name:</label>
        <input type="text" class="form-control" id="name" name="display" placeholder="Enter Your Name" required>
      </div>

      <div class="form-group">
        <label for="category" class="form-label">Select Blog Category:</label>
        <select class="form-select" id="category" name="category" required>
          <option value="Technology">Technology</option>
          <option value="Health">Health</option>
          <option value="Travel">Travel</option>
          <option value="Lifestyle">Lifestyle</option>
          <option value="Finance">Finance</option>
        </select>
      </div>

      <div class="form-group">
        <label for="blog" class="form-label">Write your Blog:</label>
        <textarea class="form-control" id="blog" name="blog" rows="6" placeholder="Start writing here..." required></textarea>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn-submit">Submit</button>
      </div>
    </form>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

</body>

</html>
